{% extends 'accounting/table.html' %}

{% block mainContainer %}
    <div id="content-wrapper">

      <div class="container-fluid">


        <!-- DataTable -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Account Groups </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                
                <thead>
                  <tr>
                    <th> One Column </th>
                  </tr>
                </thead>
                
                <tbody>
                  {% for item in list %}
                  <tr class="row-clickable" data-href="{% url 'accounting:account_group' item.id %}">
                    <td> {{ item.id }} </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.account_class }} </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    {% endblock %}
